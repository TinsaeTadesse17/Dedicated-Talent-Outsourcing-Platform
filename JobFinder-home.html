<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>JobFinder</title>
</head>
<body>


    <nav class="navbar">
        <div class="logo">JobFinder</div>
        <div class="navbar-buttons">
            <button class="button yellow">Employer Service</button>
            <button class="button blue">Sign Up</button>
            <button class="button green">Login</button>
            <button class="icon-button"><img src="image/telegram-icon.png" class = "icon" alt="Telegram"></button>
            <button class="icon-button"><img src="image/contact-icon.png" class = "icon" alt="Contact"></button>
            <button class="icon-button"><img src="image/dollar-icon.png" class = "icon" alt="Dollar"></button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="intro-section">
            <img src="image/main-image.jpg"class = "main-image" alt="JobFinder Image">
            
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search-button">&#10140;</button>
        </div>

        <div class="job-categories">
            
            <div class="category">
                <img src="image/engineering.jpg" alt="Category 1">
                <button class="category-button">Engineering</button>
            </div>
            <div class="category">
                <img src="image/technology.jpg" alt="Category 1">
                <button class="category-button">Technology</button>
            </div>
            <div class="category">
                <img src="image/healthcare.jpg" alt="Category 1">
                <button class="category-button">Healthcare</button>
            </div>

        </div>

        <div class="job-categories">
            <div class="category">
                <img src="image/education.jpg" alt="Category 1">
                <button class="category-button">Education</button>
            </div>
            <div class="category">
                <img src="image/finance.jpg" alt="Category 1">
                <button class="category-button">Finance</button>
            </div>
            <div class="category">
                <img src="image/architecture.jpg" alt="Category 1">
                <button class="category-button">Architecture</button>
            </div>

        </div>

    </div>

 
    <footer>
        <div class="left-column">
            <p>JobFinder</p>
            <p>Your Trusted Job Search Partner!</p>
            <p>JobFinder Â© 2024</p>
        </div>
        <div class="right-column">
            <p>FAQ</p>
            <p>Contact Us</p>
            <p>Customer Support</p>
            <p>How It Works</p>
            <p>Terms of Service</p>
        </div>
    </footer>

</body>
</html>
